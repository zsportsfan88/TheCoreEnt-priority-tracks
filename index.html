<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Priority Tracks - V22</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root { --gold: #C5A059; --bg: #000; --sidebar: #0f0f0f; --border: #333; }
        * { box-sizing: border-box; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar - Narrowed */
        aside { width: 160px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 20px 10px; flex-shrink: 0; display: flex; flex-direction: column; }
        .nav-scroll { flex: 1; overflow-y: auto; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px; cursor: pointer; color: #888; font-size: 0.75rem; border-radius: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        li:hover { background: #222; color: #fff; }
        li.active { color: var(--gold); font-weight: bold; border: 1px solid var(--gold); }

        main { flex: 1; display: flex; flex-direction: column; min-width: 0; }
        .header { padding: 15px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        
        .table-container { flex: 1; overflow: auto; padding: 20px; background: #050505; }
        table { border-collapse: separate; border-spacing: 0; width: 100%; }

        /* HEADER STYLING - Forced Gold on Dark Gray */
        thead th { 
            position: sticky; top: 0; z-index: 200;
            background-color: #1a1a1a !important; 
            color: var(--gold) !important;
            padding: 12px; font-size: 0.7rem; text-transform: uppercase;
            border-bottom: 2px solid var(--gold); text-align: left;
            white-space: nowrap;
        }

        /* SONG COLUMN - Fixed at 150px */
        .col-song { 
            position: sticky; left: 0; z-index: 210;
            width: 150px !important; min-width: 150px !important; max-width: 150px !important;
            background-color: #0f0f0f !important;
            border-right: 2px solid var(--border);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            padding-left: 15px;
        }
        thead th.col-song { z-index: 250; background-color: #1a1a1a !important; }

        td { padding: 12px; font-size: 0.8rem; border-bottom: 1px solid #222; white-space: nowrap; color: #eee; }
        
        /* HEAT MAPS */
        .heat { color: #000 !important; font-weight: bold; text-align: center; border-radius: 2px; }
        
        /* STREAM COLUMN + TOOLTIP */
        .stream-val { 
            color: var(--gold); 
            font-weight: bold; 
            cursor: help; 
            text-decoration: underline radial #444;
        }

        .toggle-btn { background: #111; border: 1px solid var(--border); color: #888; padding: 6px 12px; cursor: pointer; font-size: 0.7rem; border-radius: 4px; }
        .toggle-btn.active { background: var(--gold); color: #000; font-weight: bold; border-color: var(--gold); }
    </style>
</head>
<body>

<aside>
    <div style="color:var(--gold); font-weight:900; margin-bottom:20px; text-align:center; letter-spacing:1px;">THE CORE</div>
    <div class="nav-scroll"><ul id="artist-list"></ul></div>
    <li onclick="clearFilter()" style="list-style:none; color:var(--gold); text-align:center; border: 1px solid #444; margin-top:10px;">SHOW ALL</li>
</aside>

<main>
    <div class="header">
        <h2 id="view-title" style="margin:0; font-size:1.1rem; color:#fff;">Priority Tracks</h2>
        <div style="display:flex; gap:12px;">
            <button id="btn-released" class="toggle-btn active" onclick="setMode('released')">RELEASED</button>
            <button id="btn-unreleased" class="toggle-btn" onclick="setMode('unreleased')">UNRELEASED</button>
        </div>
    </div>
    <div class="table-container" id="table-output"></div>
</main>

<script>
const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTp-yQVU_VNNOR5aXQ7m-Xv7BiAgYKjBfJuT6lIETy6ksjqR-Lj2WW4DNqYGCNX2rfCpUtemiS1shes/pub?gid=2070907343&single=true&output=csv';
const ARTISTS = ["Anna Graves", "Bailey Zimmerman", "Baylee Lynn", "Brandon Wisham", "Cameron Whitcomb", "Dan + Shay", "Danielle Bradbery", "Dax", "Deltona", "Hannah McFarland", "Josh Ross", "Just Jayne", "Nate Smith"];
const EXCEPTIONS = ["Lonely Dirt Road", "Single Again", "Fix What You Didn't Break"];

let masterData = [];
let currentFilter = null;
let currentMode = 'released';

function setMode(m) { currentMode = m; document.querySelectorAll('.toggle-btn').forEach(b=>b.classList.remove('active')); document.getElementById('btn-'+m).classList.add('active'); render(); }
function clearFilter() { currentFilter = null; document.getElementById('view-title').innerText = "Priority Tracks"; render(); }

const n = (v) => parseFloat(String(v).replace(/,/g,'')) || 0;

function getHeat(val, min, max) {
    let num = n(val); if (num === 0) return 'background:#333;color:#888 !important;';
    let ratio = (num - min) / (max - min || 1);
    let r = ratio < 0.5 ? 255 : Math.floor((1 - (ratio - 0.5) * 2) * 255);
    let g = ratio > 0.5 ? 255 : Math.floor((ratio * 2) * 255);
    return `background:rgb(${r},${g},150);`;
}

function render() {
    const today = new Date(); today.setHours(0,0,0,0);
    
    let songs = masterData.filter(r => {
        const artist = r[0];
        const title = r[1];
        const dateStr = r[3] || "";
        const relDate = new Date(dateStr);
        const isException = EXCEPTIONS.some(ex => title.includes(ex));
        const isTBD = dateStr.toLowerCase().includes('tbd') || dateStr === "";

        // 1. Artist Filter
        if (!ARTISTS.includes(artist)) return false;

        // 2. Year Logic (2025+ only unless exception)
        if (!isTBD && !isNaN(relDate)) {
            if (relDate.getFullYear() <= 2024 && !isException) return false;
        }

        // 3. Tab Logic
        const isReleased = (!isTBD && !isNaN(relDate) && relDate <= today);
        if (currentMode === 'released' && !isReleased) return false;
        if (currentMode === 'unreleased' && isReleased) return false;

        return currentFilter ? artist === currentFilter : true;
    });

    // Dynamic headers based on tab
    let headerRow = `<th class="col-song">Song</th><th>Artist</th><th>1st Tease</th><th>Rel Date</th>`;
    if (currentMode === 'released') {
        headerRow += `<th>Current Streams</th><th class="heat">Weekly Avg</th><th class="heat">Total UGC</th>`;
    } else {
        headerRow += `<th class="heat">Tease Posts</th><th class="heat">Total UGC</th>`;
    }

    let html = `<table><thead><tr>${headerRow}</tr></thead><tbody>`;
    
    songs.forEach(r => {
        const dateUpdated = r[4] ? r[4] : "No date found";
        
        let rowHtml = `<td class="col-song" title="${r[1]}">${r[1]}</td>
                       <td>${r[0]}</td>
                       <td>${r[2] || '-'}</td>
                       <td style="color:var(--gold); font-weight:bold;">${r[3] || 'TBD'}</td>`;
        
        if (currentMode === 'released') {
            rowHtml += `<td class="stream-val" title="Date Updated: ${dateUpdated}">${r[7] || '0'}</td>
                        <td class="heat" style="${getHeat(r[9], 0, 1000000)}">${r[9] || '0'}</td>
                        <td class="heat" style="${getHeat(r[36], 0, 5000)}">${r[36] || '0'}</td>`;
        } else {
            rowHtml += `<td class="heat" style="${getHeat(r[40], 0, 50)}">${r[40] || '0'}</td>
                        <td class="heat" style="${getHeat(r[36], 0, 5000)}">${r[36] || '0'}</td>`;
        }
        
        html += `<tr>${rowHtml}</tr>`;
    });
    document.getElementById('table-output').innerHTML = html + `</tbody></table>`;
}

Papa.parse(CSV_URL, {
    download: true,
    complete: (res) => {
        masterData = res.data.slice(1);
        const list = document.getElementById('artist-list');
        ARTISTS.sort().forEach(a => {
            let li = document.createElement('li'); li.innerText = a;
            li.onclick = () => { 
                document.querySelectorAll('li').forEach(el=>el.classList.remove('active'));
                li.classList.add('active');
                currentFilter = a; 
                document.getElementById('view-title').innerText = a; 
                render(); 
            };
            list.appendChild(li);
        });
        render();
    }
});
</script>
</body>
</html>
